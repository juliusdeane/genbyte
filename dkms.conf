PACKAGE_NAME="bytegen"
PACKAGE_VERSION="1.1"

BUILT_MODULE_NAME[0]="bytegen"
BUILT_MODULE_LOCATION[0]="."
DEST_MODULE_LOCATION[0]="/updates"

AUTOINSTALL="yes"

# After each DKMS build, sign the module for Secure Boot.
# Requires MOK.secret and MOK.der to be present in the DKMS source directory.
# Copy them there with: make dkms_add
POST_BUILD="dkms_sign.sh $kernelver"
